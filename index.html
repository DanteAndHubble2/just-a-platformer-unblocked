<!DOCTYPE html>
<html style="height: 100%;">
  <head>
    <title>just a platformer</title>
    <link rel="icon" type="image/png" href="pics/just-a-platformer.png" />
  </head>
  <body
    onresize="adjustScreen()"
    style="height: 100%; margin: 0; overflow: hidden;"
  >
    <canvas id="playerLayer" style="position: absolute;"></canvas>
    <canvas id="levelLayer" style="position: absolute;"></canvas>
    <div
      id="info"
      style="
        position: absolute;
        text-align: center;
        width: 100%;
        height: 100%;
        bottom: 100%;
        background: #ffffff88;
        transition: 1s;
        font-family: monospace;
        font-size: 30px;
      "
    >
      <div
        style="
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        "
      >
        "just a platformer"<br />
        Made by TheTastyPi<br />
        <br />
        [R] to force-respawn<br />
        [shift] + [R] to go to hub<br />
        [delete] to wipe save<br />
        <br />
        <a href="levelEditor/index.html">Level Editor</a>
        <a href="https://discord.gg/zVpdcuaXYF">Discord Server</a>
      </div>
    </div>
    <button
      id="infoOpen"
      onclick="openInfo();"
      style="
        position: absolute;
        width: 100px;
        height: 50px;
        border-color: #00000088;
        border-bottom-left-radius: 10px;
        outline: none;
        top: 0;
        right: 0;
        background: #ffffff88;
        font-family: monospace;
      "
    >
      Info[I]
    </button>
  </body>
  <script src="levels.js"></script>
  <script src="draw.js"></script>
  <script src="main.js"></script>
</html>
